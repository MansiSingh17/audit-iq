apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auditiq-ingress
  namespace: auditiq
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - auditiq.example.com
      secretName: auditiq-tls
  rules:
    - host: auditiq.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: spring-boot-service
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
