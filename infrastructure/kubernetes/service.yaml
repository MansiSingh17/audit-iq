apiVersion: v1
kind: Service
metadata:
  name: spring-boot-service
  namespace: auditiq
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: spring-boot
---
apiVersion: v1
kind: Service
metadata:
  name: python-ml-service
  namespace: auditiq
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
  selector:
    app: python-ml
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: auditiq
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: frontend
